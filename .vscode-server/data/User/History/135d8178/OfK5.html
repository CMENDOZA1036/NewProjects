<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./1. StylefigurasGeometricas.css">
<link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <header class="header">
        <h1>Figuras Geometricas</h1>
    </header>
    <P>Este es el primer taller del curso Practico Js</P>

    <div class="container">
        <section class="Section-Cuadrado">
            <h2 class="titulo1">Calcula el Area y Perimetro de un cuadrado</h2>
            <form action="/" class="form1">
    
                <label for="InputCuadrado" class="label">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
    
                <input type="number" id="InputCuadrado" class="input" placeholder="5">
    
                <div class="main-button">
                    <button type="button" onclick="calcularperimetroCuadrado()" class="buttonC1 button-hoverC1">
                        Calcular el Perimetro
                    </button>
        
                    <button type="button"onclick="calcularAreaCuadrado()" class="buttonC2 button-hoverC1">
                        Calcular el area 
                    </button>
                </div>
                
    
            </form>
        </section>
    
        <section class="Section-Triangulo">
            <h2 class="titulo2">Calcula el Area y Perimetro de un Triangulo</h2>
            <form action="" class="form2">
    
                <label for="InputTriangulo" class="label">
                    Escribe cuanto mide cada lado de tu Triangulo:
                </label>
    
                <input type="number" id="InputTriangulo" class="input" placeholder="5">
                
                <div class="main-button">
                    <button type="button" onclick="calcularperimetroTriangulo()"class="buttonT1 button-hoverT1">
                        Calcular el Perimetro
                    </button>
        
                    <button type="button"onclick="calcularAreaTriangulo()" class="buttonT2 button-hoverT1">
                        Calcular el area 
                    </button>
                </div>
                
    
            </form>
        </section>
    </div>
    
    <script src="./1. FigurasGeometricas.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
</body>
</html>
