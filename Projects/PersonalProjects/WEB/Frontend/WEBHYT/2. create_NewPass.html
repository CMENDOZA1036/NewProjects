<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYT|Create New Password</title>
    <link rel="stylesheet" href="./1.2. style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet">
    <link rel="icon" href="../WEBHYT/Logos/logo-pequeño.png">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../WEBHYT/Logos/logo-pequeño (1).png" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle"> Enter a new password for your account</p>

            <!--Formulario de Password y new Password-->
            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*******" class="input input-password">
            
                <label for="new-password" class="label">Re-enter password</label>
                <input type="password" id="new-password" placeholder="*******" class="input input-password">
            
                <!--Boton-->
                <input type="submit" value="Confirm" class="primary-button login-button">

            </form>

            
            
            
            
        </div>
    </div>
</body>
</html>
